<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>

<h4>Меню:</h4>
<div th:each="dishes: ${dishes}">
    <div th:utext="'Id: ' + ${dishes.id}"></div>
    <div th:utext="'Title: ' + ${dishes.title}"></div>
    <div th:utext="'Description: ' + ${dishes.description}"></div>
    <div th:utext="'Price: ' + ${dishes.price}"></div>
    <a th:href="@{'/add_dish/{id}'(id=${dishes.id})}">
        <button type="button" th:text="Добавить">Добавить</button>
    </a>
</div>

<h3>Блюда в заказе:</h3>
<div th:each="orderdishes: ${orderdishes}">
    <div th:utext="'Title: ' + ${orderdishes.title}"></div>
    <div th:utext="'Price: ' + ${orderdishes.price}"></div>
</div>


<h3>
    <a href="/admin">Админ?</a>
</h3>
</body>
</html>
