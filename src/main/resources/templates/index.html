<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>

<h3>Меню:</h3>
<div th:each="dishes: ${dishes}">
    <div th:utext="${dishes.title}"></div>
    <div th:utext="${dishes.description}"></div>
    <div th:utext="'Цена: ' + ${dishes.price}"></div>
    <a th:href="@{'/add_dish/{id}?orderId={orderId}'(id=${dishes.id}, orderId=${orderId})}">
        <button type="button" th:text="Добавить">Добавить</button>
    </a>

    <div>____________________________________________</div>
    <div></div>
</div>

<h3>Блюда в заказе:</h3>
<div th:each="orderdishes: ${orderdishes}">
    <div th:utext="${orderdishes.title}"></div>
    <div th:utext="'Цена: ' + ${orderdishes.price}"></div>
    <a th:href="@{'/del_dish/{id}?orderId={orderId}'(id=${orderdishes.id}, orderId=${orderId})}">
        <button type="button" th:text="Удалить">Удалить</button>
    </a>
    <div>____________________________________________</div>
</div>
<h3>Общая стоимость:</h3>
<div th:utext="${totalPrice}"></div>
<div>
<a th:href="@{'/ordered?orderId={orderId}'(orderId=${orderId})}">
    <button type="button" th:text="Заказать">Добавить</button>
</a>
</div>

</body>
</html>
