<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
</head>
<body>
<div th:each="orders: ${orders}">
    <div th:utext="'Id: ' + ${orders.id}"></div>

    <div th:utext="'Статус: ' + ${orders.status}"></div>
    <div>______________________________________________</div>
</div>
